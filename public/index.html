<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My API</title>
</head>
<body>
    <h1>Welcome to My API</h1>
    
    <h2>Add User</h2>
    <form id="user-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="admin-password" placeholder="Admin Password" required>
        <button type="submit">Add User</button>
    </form>

    <h2>Add Device</h2>
    <form id="device-form">
        <input type="text" id="model" placeholder="Model" required>
        <input type="text" id="brand" placeholder="Brand" required>
        <input type="text" id="release_year" placeholder="Release Year" required>
        <input type="text" id="owner_id" placeholder="Owner ID" required>
        <input type="password" id="admin-password-device" placeholder="Admin Password" required>
        <button type="submit">Add Device</button>
    </form>

    <h2>Delete User</h2>
    <form id="delete-user-form">
        <input type="number" id="delete-user-id" placeholder="User ID" required>
        <input type="password" id="delete-admin-password" placeholder="Admin Password" required>
        <button type="submit">Delete User</button>
    </form>

    <h2>Delete Device</h2>
    <form id="delete-device-form">
        <input type="number" id="delete-device-id" placeholder="Device ID" required>
        <input type="password" id="delete-admin-password-device" placeholder="Admin Password" required>
        <button type="submit">Delete Device</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
